<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa is coming</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div id="particles-js"></div>
    
    <audio id="myAudio" src="song.mp3" loop="loop" autoplay="allowed"></audio>

<div class="heading">
    <h1 id="title">Santa is coming to town!!!</h1>
    <button id="myButton"><img src="https://img.icons8.com/ios-filled/344/play-button-circled--v6.png" alt="Play Button" width="100px"></button>
</div>

<div class="container">

    <div class="christmas">
        <div class="block">
            <h4 class="days"></h4>
            <h3>DAYS</h3>
        </div>
    </div>

    <div class="christmas">
        <div class="block">
            <h4 class="hours"></h4>
            <h3>HOURS</h3>
        </div>
    </div>

    <div class="christmas">
        <div class="block">
            <h4 class="minutes"></h4>
            <h3>MINUTES</h3>
        </div>
    </div>

    <div class="christmas">
        <div class="block">
            <h4 class="seconds"></h4>
            <h3>SECONDS</h3>
        </div>
    </div>
    
</div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
